    <body>
        <div class="jumbotron">
            <h1 class="display-4">Conglom-O Corp</h1>
            <p class="lead">Employee Time Sheet</p>
            <hr class="my-4">
            <p>Enter hours below to receive starvation-level wages. Thx. </p>
          </div>
    
          <div class="card">
            <div class="card-header">
            Current Employees
            </div>
            <div class="card-body">
                <div class="container">
                <div class="row">
                <p class="card-text">
                <div class="col-md-2"> Employee Name </div>
                <div class="col-md-2"> Start Date </div>
                <div class="col-md-2"> Role </div>
                <div class="col-md-2"> Months Worked </div>
                <div class="col-md-2"> Monthly Rate ($) </div>
                <div class="col-md-2"> Total Billed ($) </div>
                </div>
              </p>
            </div>
            </div>
          </div>
<p>
    <body>

        <div class="container">

            <div class="row">

                <div class="col-xl-8 offset-xl-2 py-5"><form>

                        <div class="form-group">
                            <label for="full_name_id" class="control-label">Employee Name</label>
                            <input type="text" class="form-control" id="full_name_id" name="full_name" placeholder="John Deer">
                        </div>	
                    
                        <div class="form-group">
                            <label for="role" class="control-label">Role</label>
                            <input type="text" class="form-control" id="role" name="role" placeholder="CEO">
                        </div>					
                                                
                        <div class="form-group"> <!-- Street 2 -->
                            <label for="startDate" class="control-label">Start Date</label>
                            <input type="text" class="form-control" id="startDate" name="startDate" placeholder="01/01/00">
                        </div>	
                    
                        <div class="form-group"> <!-- rate-->
                            <label for="rate" class="control-label">rate</label>
                            <input type="text" class="form-control" id="rate" name="rate" placeholder="20000">
                        </div>			
                        
                        <div class="form-group"> <!-- Submit Button -->
                            <button type="submit" class="btn btn-primary" id="submit-button">Submit</button>
                        </div>     
                        
                    </form>		

                </div>

            </div>

        </div>
